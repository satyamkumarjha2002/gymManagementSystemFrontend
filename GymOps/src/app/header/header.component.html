<mat-toolbar>
  <!-- burger menu icon start form here -->
  <mat-toolbar-row class="justify-content-between">
    <button mat-icon-button (click)="toggleSidebar()">
      <mat-icon>menu</mat-icon>
    </button>
    <!-- burger menu icon end here-->

    <!-- dropdown section start from here -->
    <div>
      <div class="sec-center">
        <input class="dropdown" type="checkbox" id="dropdown" name="dropdown" />
        <label class="for-dropdown" for="dropdown">
          <img src="./assets/user.jpg" alt="" class="user-image mr-1 p-2" />
          User Name
          <mat-icon class="user-image-icon ml-1">keyboard_arrow_down</mat-icon>
        </label>
        <div class="section-dropdown">
          <button class="actionButton">
            <mat-icon>exit_to_app</mat-icon>
            Logout
          </button>
          <button class="actionButton" routerLink="/myAccount">
            <mat-icon>perm_identity</mat-icon>
            My Account
          </button>
        </div>
      </div>
    </div>
    <!-- dropdown section end here -->
  </mat-toolbar-row>
